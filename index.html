<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Panel</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="container text-center mt-4">
        <div class="row">
            <div class="box col-3 shadow m-auto p-3" style="background-color:rgba(231, 218, 218, 0.979)">
                <form class="row">
                    <h5 class="mt-1">Add New User</h5>
                    <div class="col-11">
                        <div class="mt-3">
                            <input maxlength="20" type="text" class="form-control" name="" id="userName"
                                placeholder="Name" />
                        </div>
                        <div class="mt-3">
                            <input maxlength="3" type="number" class="form-control" name="" id="userBalance"
                                placeholder="Balance" />
                            <div class="col-1 mt-3">
                                <button type="button" style="width: 1200%" style="height: 65%" class="btn btn-success"
                                    onclick="addUser()">
                                    Add
                                </button>
                            </div>
                        </div>

                    </div>

                </form>
            </div>
            <div class="box col-5 shadow m-auto p-3" style="background-color:rgba(231, 218, 218, 0.979)">
                <form class="row">
                    <h5 class="mt-1">Transaction</h5>
                    <div class="col-13">
                        <div class="mt-3">
                            <select class="form-control mt-3" name="fromWho" id="fromWho">
                                <option selected>Please Select Sender</option>
                            </select>
                            <select class="form-control mt-3" name="toWho" id="toWho">
                                <option selected>Please Select Recipient</option>
                            </select>
                            <div class="col-13">
                                <div class="mt-3">
                                    <input class="form-control" type="number" id="value" placeholder="Amount" />
                                    <button type="button" class="btn btn-success mt-3" style="width:100%"
                                        onclick="transaction()">
                                        Send
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-5 mx-auto">
                <div class="box shadow p-2 row" style="background-color:rgba(231, 218, 218, 0.979)">
                    <div class="col-6 ms-5"><strong>User</strong></div>
                    <div class="col-1 ms-15"><strong>Balance</strong></div>
                    <div>
                        <ul class="p-3 bg-light mt-3" style="overflow-y: scroll; height: 200px" id="user-list"></ul>
                    </div>
                </div>
            </div>
            <div class="col-6 mx-auto">
                <div class="box shadow p-2 row" style="background-color:rgba(231, 218, 218, 0.979)">
                    <div class="col row">
                        <strong class="col-1 ms-10 text-center">History</strong>
                    </div>
                    <div>
                        <ul class="p-3 bg-light mt-3" style="overflow-y: scroll; height: 200px" id="history-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>



<script src="app.js"></script>
</body>

</html>
